<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rate Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&family=Noto+Emoji:wght@300..700&display=swap"
        rel="stylesheet">
</head>

<body>
   <div class="wrapper">
    <header>
        <h1>Currency Converter</h1>
        <form action="#">
            <div id="amount" class="amount">
                <p>Enter Amount</p>
                <input id="input" type="text" value="1">
            </div>
            <div class="dropList">
                <div class="from">
                    <p>From</p>
                    <div class="selectBox">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select>
                        </select>
                    </div>
                </div>
                <div class="to">
                    <p>to</p>
                    <div class="selectBox">
                        <img src="https://flagsapi.com/NP/shiny/64.png">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="PKR  ">PKR</option>
                            <option value="MAD">MAD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchangeRate">
                1 USD = 118.16 NPR
            </div>
            <button id="btn">Get Exchange Rate</button>
        </form>
    </header>
   </div>
    <!-- custom javascript -->
    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
